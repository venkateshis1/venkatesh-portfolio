
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>

      margin: 0;

      background-color: #1e1e1e;
    }
    .navbar h1 {
      margin: 0;
    }
    .nav-links {
      display: flex;
      gap: 1.5rem;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
    }
    .home {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1rem;
    }
    .home-img-wrapper {
      margin: 2rem 0;
    }
    .home-img {
      border-radius: 50%;
      width: 250px;
      height: 250px;
      object-fit: cover;
    }
    .home-content h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .home-content h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;

    .home-content p {

      color: #ccc;

</head>

  <nav class="navbar">
    <h1>Venkatesh</h1>

      <a href="#">Home</a>

      <a href="#" class="download-btn">Download CV</a>

  <section class="home" id="home">

      <h1>Venkatesh</h1>
      <h3>Graphic Designer & Video Editor</h3>
      <p>Telling visual stories that connect & convert</p>
    </div>
    <div class="home-img-wrapper">
      <img src="Pfp.jpg" alt="profile picture of Venkatesh" class="home-img"/>
    </div>

</html>
